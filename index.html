<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FORMS</title>
        <link rel="stylesheet" href="style.css">
        <style>
            fieldset {
                border: 1px solid grey;
                padding: 20px;
                margin-bottom: 20px;
            }
            label {
                width: 150px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <!-- START PROJECT -->
        <div id="wrapper">
    	    <div id="main">
    		    <div id="container">
    			    <div id="content" role="main">
                        <form action="page.php">
                    <strong>Order Form</strong><br/>
                            <!-- fieldse1 -->
                    <fieldset>
                        <legend>General info</legend>
                        <label>Email</label> 
                        <input type="email" placeholder="your@email.com" required> <br>
                        <label>Login</label> 
                        <input type="text" placeholder="Login"  pattern="[A-Za-z1-3]{1,}" required> <br>
                        <label>Password</label> 
                        <input type="password" placeholder="Password" required> 
                    </fieldset>
                      <!--end fieldse1 -->      
                    <br>
                        <!-- fieldse2 -->    
                    <fieldset>
                        <legend>User Info</legend>
                          <label>First Name</label> 
                        <input type="text" placeholder="John" name="John" pattern="[A-Za-z]{1,}" required> <br>
                          <label>Second Name</label> 
                        <input type="text" placeholder="Doe" name="Doe" pattern="[A-Za-z]{1,}" required> <br>
                        <label>Gender</label>

                        Male<input type="checkbox" name="gender" value="Male" checked> 
                        Female  <input type="checkbox" name="gender" value="Female" ><br>
                         <label>Age</label> 
                        <input type="number" value="32" readonly> <br>
                             <label>About me</label> 
                        <textarea rows="5" cols="19"></textarea>
                    </fieldset>
                        <!-- end fieldse2 -->
                        <!-- fieldse3 -->  
                    <fieldset>
                        <legend>Order Info</legend>
                        <label>Product</label>
                        <select>
                         <option value="iphone">Iphone</option>
                           <option value="Notiphone">NotIphone</option>
                       </select>
                        <br>
                        <label>Front Color </label>
                        Black<input type="radio" name="color" value="Black">
                        Pink<input type="radio" name="color" value="Pink" checked>
                        Gold<input type="radio" name="color" value="Gold"><br>
                        <label>Back-side color</label> 
                        <input type="color" name="color" > <br>
                         <label>Amount</label> 
                        <input type="number" value="" disabled> <br>
                        <label>Delivery Date</label>
                        <input type="date" name="deliveryDate" required>
                    </fieldset>
                    <!-- end fieldse3 -->
                     <input type="reset" value="Reset">
                     <input type="submit" value="Submit">
                     </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- END PROJECT -->
    </body>
</html>
